{% set name = "spyder-modelx" %}
{% set version = "0.13.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spyder-modelx-{{ version }}.tar.gz
  sha256: 0907f5ecc16281b35a104b139c31487078a87363ad095c77e596b1689cb62c8f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - asttokens
    - modelx >=0.18.0
    - python >={{ python_min }}
    - spyder >=4.0.0
    - spymx-kernels >=0.1.1

test:
  imports:
    - spyder_modelx
  commands:
    - pip check  # [linux or win]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fumitoh/spyder-modelx
  summary: Spyder plugin for modelx
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
